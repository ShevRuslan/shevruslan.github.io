<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="file-document-clipboard-list-512.ico" type="image/png">
  <title>TodoList</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <html lang="ru" class="full-height">

    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Что это?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Данное приложение предназачено для введение списка дел. Т.е вы можете создать какую-либо закладку, чтобы не забыть про нее. <br>
          Все закладки сохраняются, так что после перезагрузки страницы - они не удалятся. <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--Main Navigation-->
  <header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark  ">
      <section class="wrapper nav justify-content-center">

      </section>
      <a class="navbar-brand" href="#"><strong>Todo</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"  data-toggle="modal" data-target="#basicExampleModal" >
            <a class="nav-link" href="#">Что это?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link change-theme" href="#">Сменить тему</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://vk.com/rshruslan" target="_blank">Профиль</a>
          </li>
        </ul>
      </div>
    </nav>



  </header>
  <!-- Begin form -->
  <section class="container form">
    <form class="border border-info p-5">

      <p class="h4 mb-4 text-center">Создать записку</p>

      <input type="text" class="form-control mb-4 headline" placeholder="Заголовок" required>


      <div class="form-group">
        <textarea class="form-control rounded-1 textcontent" placeholder="Текст" id="exampleFormControlTextarea2"
          rows="2"></textarea>
      </div>
      <button class="btn btn-info btn-block  create " type="button">Создать!</button>
      <section class="wrapper__error">
      </section>
    </form>
    <!-- Medium input -->
    <div class="md-form">
      <input type="text" id="inputMDEx" class="form-control search">
      <label for="inputMDEx">Поиск Элементов</label>
      <section class="wrapper__button__delete">
        <button type="button" class="btn btn-danger btn-block  button__delete">Удалить все записки</button>
      </section>
    </div>
  </section>
  <!-- End form -->

  <!--Main Navigation-->
  <ul class="todo_container container ">


  </ul>


  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
  <script src="js/script.js"></script>
  <!-- <script src="js/calc.js"></script> -->
</body>

</html>
